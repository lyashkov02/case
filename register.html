<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Авторизация</title>
</head>
<body>
    <form class="form">
        <h1 class="form_title">Вход</h1>
        <div class="form_grop">
            <label class="form_lable">Почта</label>
            <input type="email" class="form_input" placeholder="Почта" required> 
        </div>
        <div class="form_grop">
            <lable class="form_lable">Логин</lable>
            <input type="name" readonly placeholder="Логин" class="form_input">
        </div>
        <div class="form_grop">
            <lable class="form_lable">Пароль</lable>
            <input type="password" readonly placeholder="Пароль" class="form_input">
        </div>
        <div class="form_grop">
            <lable class="form_lable">Повторите пароль</lable>
            <input type="password" readonly placeholder="Пароль" class="form_input">
        </div>
        <button class="form_button" type="submit">Авторизация</button>
        <a href="index.html" class="reg">Регистрация</a>
    </form>
</body>
</html>
